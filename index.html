    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
    
        $(document).ready(function(){

            let startText = "hide the revolution disconnect the strings redesign the game distort the news share the bounty "
            let startTextHH = "hide the revolution disconnect the strings redesign the game distort the news share the bounty score the story hide the revolution disconnect the strings redesign the game "
            $(".display-text-0").html(startTextHH)
            // $(".display-text").html(startText.repeat(20))

            $(".black-box").mouseenter(function(){
                let tag = $(this).children("img").attr("data-insp")
                let count = $(".display-text-0").text().split(" ").length
                let error = "no time left "
                console.log(count)
                if(count<=621){
                    $(".display-text-0").append(tag+" ")
                } else {
                    let msg = $("<span>").text(error.repeat(320)).css("color","red").css("font-size","20px")
                    $(".display-text-0").append(msg)
                    // $("img").css("filter","grayscale(100%)")
                }
            })

            $(document.body).dblclick(function(){
                $(".display-text-0").html(startTextHH).css("color","white")
                // $("img").css("filter","none")

            })

        })
    
    
    </script>
